<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="/jquery/dist/jquery.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.css">
  <script src="/index.js"></script>
  
</head>
<body>

  <div class = "container-fluid background-image">
    <div class = "row">
      <div class = "well col-lg-4 col-lg-offset-4" id="mainWell">
      <h1 class = "text-primary" id= "currentCity"></h1>
      <h3 class = "text-secondary" id = "currentArea"></h3>
      <h2 class = "text-secondary" id = "currentState"></h2>
      <div class = " well weather-description col-lg-12" id="weather-description">
      <img class = 'iconimage' id = "iconImage" style = "float: center"></img>
      <p class = "text-secondary humidity" id ="humidity" style = "float: left"></p><br>
      <div class = "row">
      <p class = "text-secondary temp" id = "temp" style = "float: left"></p>
      </div>
      <div class = "row">
      <p class = "text-secondary windSpeed" id = "windSpeed" style = "float: left"></p>
      <button class = "btn btn-primary btn-lg" id="windSpeedButton"> </button>
      </div>

      </div>
      </div>
    </div>
  </div>

</body>
</html>
