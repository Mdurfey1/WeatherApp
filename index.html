<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="/jquery/dist/jquery.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.css">
  <script src="/index.js"></script>
  
</head>
<body>

  <div class = "container-fluid background-image">
    <div class = "row">
      <div class = "col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4 well" id="mainWell">
          <h1 class = "text-primary" id= "currentCity"></h1>
          <h2 class = "text-secondary" id = "currentState"></h2>
          <div class = "weather-location" id = "weather-location"></div>
          <div class = "text-secondary" id = "currentArea"></div>
          <div class = "row">
          <div class = "glyphicon glyphicon-map-marker">
          </div>
          </div>
          <div class = "border" id="border1">
          </div>
          <div class = "row">
          <div class = 'col-lg-12 col-md-12 col-sm-12 col-xs-12 iconimage text-center' id = "iconImage"></div>
          </div>
          <p class = "text-secondary" id = "weather-description"></p>
          <h4 class = "text-secondary h4" id = "temp"></h4>

        <div class = "buttons">
          <button class = "btn btn-info btn-sm" id="toggle-f">F</button>
          <button class = "btn btn-info btn-sm" id ="toggle-c">C</button>
        </div><!--buttons-->

        <div class = " well weather-description col-lg-12" id="weather-description">
          <TABLE>
            <tr>
              <td class = "humidity">Humidity:</td>
              <td id = "humidity" style = "text-align: center"></td>
            </tr>
            <tr>
              <td class = "windSpeed">Windspeed:</td>
              <td id = "windSpeed" style = "text-align: center"></td>
            </tr>
            <tr>
              <td class = "uv">UV Index:</td>
              <td class = "uvColor" id = "uvColor" style = "text-align: center"></td>
            </tr>
            <tr>
              <td class = "visibility">Visibility:</td>
              <td id = "visibility" style="text-align: center"></td>
            </tr>
            <tr>
              <td class = "windChill">Wind Chill:</td>
              <td id = "windChill" style="text-align: center"></td>
            </tr>
            <tr>
              <td class = "pressure">Pressure:</td>
              <td id = "pressure" style="text-align: center"></td>
            </tr>
          </TABLE>
        </div><!--weather-description well-->
      </div>
    </div>
  </div>

</body>
</html>
