<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="/jquery/dist/jquery.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.css">
  <script src="/index.js"></script>
  
</head>
<body>

  <div class = "container-fluid background-image">
    <div class = "row">
      <div class = "col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4 well" id="mainWell">
          <h1 class = "text-primary" id= "currentCity"></h1>
          <h2 class = "text-secondary" id = "currentState"></h2>
          <div class = "weather-location" id = "weather-location"></div>
          <div class = "text-secondary" id = "currentArea"></div>
          <div class = "row">
          <div class = "glyphicon glyphicon-map-marker">
          </div>
          </div>
          <div class = "border" id="border1">
          </div>
          <div class = "row">
          <div class = 'col-lg-12 col-md-12 col-sm-12 col-xs-12 iconimage text-center' id = "iconImage"></div>
          </div>
          <p class = "text-secondary" id = "weather-description"></p>
          <h4 class = "text-secondary h4" id = "temp"></h4>

        <div class = "buttons">
          <button class = "btn btn-info btn-sm" id="toggle-f">F</button>
          <button class = "btn btn-info btn-sm" id ="toggle-c">C</button>
        </div><!--buttons-->

        <div class = " well weather-description col-lg-12" id="weather-description">
          <TABLE>
            <tr>
              <td class = "humidity" style = "width: 110px; text-align: right">Humidity:</td>
              <td id = "humidity" style = "text-align: center; margin-left: 50%"></td>
            </tr>
            <tr>
              <td class = "windSpeed" style = "width: 100px; text-align: right">Windspeed:</td>
              <td id = "windSpeed" style = "text-align: center"></td>
            </tr>
            <tr>
              <td class = "uvDescription" style = "width: 100px; text-align: right"><a href = "https://www.epa.gov/sunsafety/UV-index-scale-1" alt = "UV index link" target = "_blank">UV Index:</a></td>
              <td class = "uv" style = "text-align: center; color: white"><div class = "UVBackground" id = "uv" style = "text-align: center"></div></td>
            </tr>
            <tr>
              <td class = "visibility" style = "width: 100px; text-align: right">Visibility:</td>
              <td id = "visibility" style="text-align: center"></td>
            </tr>
            <tr>
              <td class = "windChill" style = "width: 100px; text-align: right">Wind Chill:</td>
              <td id = "windChill" style="text-align: center"></td>
            </tr>
            <tr>
              <td class = "pressure" style="border-bottom: none; width: 100px; text-align: right">Pressure:</td>
              <td id = "pressure" style="text-align: center; border-bottom: none"></td>
            </tr>
          </TABLE>
        </div><!--weather-description well-->
        <a class = "weatherUnderground link" id = "link" href = "https://www.wunderground.com/?apiref=754ee06cb3e9466d" alt = "Weather underground link">Weather Underground</a>
      </div>
    </div>
  </div>

</body>
</html>
